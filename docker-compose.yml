version: '3'

services:
    genesis:
        container_name: genesis
        image: ton-private-network
        environment:
            - PUBLIC_IP=127.0.0.1
            - CONSOLE_PORT=8827
            - PUBLIC_PORT=8827
            - GENESIS=1
            - DHT_PORT=8826
            - LITESERVER=true
            - LITE_PORT=8828
        ports:
            - "8826:8826"
            - "8827:8827"
            - "8828:8828"
        networks:
            testing_net:
                ipv4_address: 172.28.1.1

    node_2:
        container_name: node_2
        image: ton-private-network
        environment:
            - PUBLIC_IP=172.28.1.2
            - CONSOLE_PORT=4444
            - PUBLIC_PORT=4444
            - CONFIG=genesis:8000/my-ton-global.config.json
        depends_on:
            - genesis
        networks:
            testing_net:
                ipv4_address: 172.28.1.2

    node_3:
        container_name: node_3
        image: ton-private-network
        environment:
            - PUBLIC_IP=172.28.1.3
            - CONSOLE_PORT=4444
            - PUBLIC_PORT=4444
            - CONFIG=genesis:8000/my-ton-global.config.json
        depends_on:
            - genesis
        networks:
            testing_net:
                ipv4_address: 172.28.1.3

networks:
    testing_net:
        ipam:
            driver: default
            config:
                - subnet: 172.28.0.0/16
